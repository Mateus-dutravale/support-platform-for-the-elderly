<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Funcionário</title>
  <link rel="stylesheet" href="/frontend/css/style.css" />
</head>

<body>
  <div class="tudo">

    <!-- Cabeçalho -->
    <header class="topo">
      <div class="container">
        <img src="/frontend/assets/Logo_MA_SECTI_FAPEMA.png" alt="Logo Governo MA"
          class="logo" />
        <nav class="menu">
          <ul>
            <li><a href="#">Perfil</a></li>
            <li><a href="./index.html">Sair</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container painel">
      <h1>Gerenciamento de Hospitais</h1>

      <!-- <button id="btnNovoHospital" class="botao-primario">+ Novo Hospital</button> -->

      <section id="formHospital" class="formulario-hospital">
        <h2 id="formTitulo">Adicionar Hospital</h2>
        <form id="hospitalForm">
          <label for="nomeHospital">Nome:</label>
          <input type="text" id="nomeHospital" required />

          <label for="enderecoHospital">Endereço:</label>
          <input type="text" id="enderecoHospital" required />

          <label for="telefoneHospital">Telefone:</label>
          <input type="text" id="telefoneHospital" required />

          <label for="servicosHospital">Serviços (separe por vírgula):</label>
          <textarea id="servicosHospital" required></textarea>

          <label for="mapsURLHospital">Google Maps URL:</label>
          <input type="url" id="mapsURLHospital" required />

          <div class="botoes-form">
            <button type="submit" class="botao-primario">Salvar</button>
            <button type="button" id="cancelarEdicao" class="botao-secundario">Cancelar</button>
          </div>
        </form>
      </section>
    </main>

    <!-- Rodapé -->
    <footer class="rodape">
      <div class="container">
        <p>&copy; Grupo</p>
        <p>Contato</p>
      </div>
    </footer>

  </div>
  <script src="/frontend/js/usuario.js"></script>
</body>

</html>
