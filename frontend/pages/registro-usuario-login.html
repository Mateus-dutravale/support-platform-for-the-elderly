<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faça seu login</title>
  <link rel="stylesheet" href="../css/registro-usuario-login.css" />
</head>

<body>
  <main class="login-container-pricipal">
    <div class="img-box">
      <img src="../assets/declaração-animate.svg">
    </div>
    <div class="login-content">
      <form class="login-container">
        <h2>Login</h2>
        <input type="text" id="loginUserId" placeholder="Login do Usuário" required />

        <input type="password" id="loginSenha" placeholder="Senha" required />

        <button onclick="fazerLogin(event)">Entrar</button>

        <div class="mensagem" id="mensagemLogin"></div>
        <p>Não tem uma conta? <a href="../pages/cadastro-usuario-novo.html">Registre-se aqui</a></p>
    </div>
    </form>
  </main>

  <script src="../js/registro2.js"></script>
</body>

</html>
