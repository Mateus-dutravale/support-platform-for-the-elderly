<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faça seu login</title>
  <link rel="stylesheet" href="/support-platform-for-the-elderly/frontend/css/registro-usuario-login.css" />
</head>
<body>
  <main class="login-container-pricipal">
    <div class="img-box">
      <img src="/support-platform-for-the-elderly/frontend/assets/8571039.jpg">
    </div>
    <div class="login-content">
  <form class="login-container">
    <h2>Login</h2>
    <input type="text" id="loginUserId" placeholder="Login do Usuário" required />

    <input type="password" id="loginSenha" placeholder="Senha" required />

    <button onclick="fazerLogin()">Entrar</button>
    
    <div class="mensagem" id="mensagemLogin"></div>
    <p>Não tem uma conta? <a href="./cadastro-usuario-novo.html">Registre-se aqui</a></p>
  </div>
</main>

  <script src="js/registro.js"></script>
</body>
</html>
