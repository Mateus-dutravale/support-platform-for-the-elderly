<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se</title>
    <link rel="stylesheet" href="/support-platform-for-the-elderly/frontend/css/cadastro-usuario-novo.css">
</head>
<body>
    <section id="inscricao">
        <h2>Inscreva-se</h2>
        <form id="formInscricao">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="nome">Sobrenome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="cargo">Função/Cargo:</label>
            <input type="text" id="cargo" required />

            <label for="userId">Login:</label>
            <input type="text" id="userId" name="userId" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Finalizar Cadastro</button>

            <div class="mensagemLogin-principal">
                <div class="mensagem" id="mensagemLogin"></div>
                <p>Já tem conta? <a href="./registro-usuario-login.html">Conectar-se</a></p>
            </div>
        </form>
    </section>

            <p>&copy; Grupo</p>

        </div>
    </footer>

    <script src="js/cadastro.js"></script>
</body>
</html>
