<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DESAFIO 4</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script type="module" src="../js/scripts.js"></script>
  <script type="module" src="../js/page-hospitais.js"></script>
</head>

<body>

  <!-- Cabeçalho com logo e menu -->
  <header class="topo">
    <div class="container">
      <img src="../img/icon_principal.png" alt="Logo Governo MA"
        class="logo" />
      <nav class="menu">
        <ul>
          <li><a href="./index.html">Início</a></li>
          <li><a href="#servicos">Serviços</a></li>
          <li><a href="./about.html">Sobre Nós</a></li>
          <li><a href="./registro-usuario-login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Banner principal com título e frase -->
  <section class="banner">
    <div class="container">
      <h1>Secretaria de Estado da Saúde do Maranhão</h1>
      <p>Trabalhando por uma saúde pública de qualidade</p>
    </div>
  </section>

  <!-- Área de conteúdo principal com notícias -->
  <main class="conteudo">
    <section class="noticias">
      <h2>Últimas Notícias</h2>
      <div class="grid-noticias">

        <!-- Cartões de notícia -->
        <a href="#" class="card-link" id="servicos">
          <article class="card">
            <img src="../img/ginecologista.png" alt="Consulta Ginecológica" />
            <p><strong>Consulta Ginecológica</strong></p>
          </article>
        </a>
        <a href="#" class="card-link">
          <article class="card">
            <img src="../img/consultamedica.png" alt="Consulta Médica" />
            <p><strong>Consulta Médica</strong></p>
          </article>
        </a>
        <a href="#" class="card-link">
          <article class="card">
            <img src="../img/imunização.png" alt="Imunização" />
            <p><strong>Imunização</strong></p>
          </article>
        </a>
        <a href="#" class="card-link">
          <article class="card">
            <img src="../img/prontoatencimento.png" alt="Pronto Atendimento" />
            <p><strong>Pronto Atendimento</strong></p>
          </article>
        </a>

      </div>
    </section>
  </main>

  <!-- Rodapé com informações de contato -->
  <footer class="rodape">
    <p>&copy; 2025 Grupo de Desenvolvimento • Plataforma de Apoio à Saúde</p>
  </footer>

  <script>
    document.querySelectorAll('.card-link').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const alt = this.querySelector('img')?.alt?.trim();
        if (alt) {
          const url = `hospital.html?exame=${encodeURIComponent(alt)}`;
          window.location.href = url;
        } else {
          alert('Nenhum exame encontrado.');
        }
      });
    });
  </script>

</body>

</html>
